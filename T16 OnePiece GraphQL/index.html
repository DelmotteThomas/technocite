<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece — GraphQL</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IM Fell English SC', serif;
      }
      h1 {
        font-family: 'Pirata One', cursive;
      }
    .burned {
        box-shadow: inset 0 0 20px #5e3b1c, 0 0 25px rgba(0,0,0,0.4);
        filter: contrast(1.1) sepia(0.3);
  }

    </style>
  </head>

  <body class="bg-gray-50 flex flex-col items-center min-h-screen py-10">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-red-600">
        One Piece — Personnages (GraphQL)
      </h1>
      <p class="text-gray-500 mt-2">
        Données tirées de <a href="https://onepieceql.com" target="_blank" class="underline">OnePieceQL</a>
      </p>
    </header>

    <main class="w-full max-w-7xl px-6">
      <div
        id="characters"
        class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 justify-items-center"
      ></div>
    </main>

    <footer class="mt-12 text-gray-400 text-sm text-center py-4">
      <p>© 2025 Delto — One PieceQL Explorer</p>
    </footer>
  </body>
</html>
