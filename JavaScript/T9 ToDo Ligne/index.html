<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Liste</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-4">

    <h1 class="text-3xl font-bold underline mb-2">
      Liste des choses à faire !
    </h1>
    <button id="showList" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        Afficher la liste 
    </button>
    <button id="showToDo" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        Chose à faire
    </button>
   
    <ul id="list">
        <li>Liste de chose a faire ! :</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
