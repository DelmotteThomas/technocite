<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-4">

    <h1 class="text-3xl font-bold underline mb-2">
      Liste des voitures
    </h1>
    <button id="showCars" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        Cliquez pour afficher les différents modéles.
    </button>
    <button id="isElec" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        Voitures electriques.
    </button>

    <button id="moreExpensive" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        La voiture la plus cher est :
    </button>

    <button id="moy" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        La moyenne est :
    </button>

     <button id="recentCar" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        La voiture la plus récente est : 
    </button>

    <button id="sortAsc" class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        Afficher croissant 
    </button>

    <ul id="list">
        <li>Liste des voitures</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
