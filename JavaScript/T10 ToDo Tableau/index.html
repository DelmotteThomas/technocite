<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Liste</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-4">

    <h1 class="text-3xl font-bold underline mb-2">
      Liste des choses à faire !
    </h1>

    <div class="mb-4">
      <button id="showList"
        class="m-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors">
        Afficher toute la liste
      </button>
      <button id="showToDo"
        class="m-2 px-4 py-2 rounded-lg bg-red-600 text-white font-medium hover:bg-red-700 active:bg-red-800 transition-colors">
        Afficher à faire
      </button>
      <button id="showDone"
        class="m-2 px-4 py-2 rounded-lg bg-green-600 text-white font-medium hover:bg-green-700 active:bg-green-800 transition-colors">
        Afficher faites
      </button>
    </div>

    <!-- Div pour recevoir les changements en Java -->
    <div id="list" class="overflow-x-auto"></div>

    <script src="script.js"></script>
  </body>
</html>
